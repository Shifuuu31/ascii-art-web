<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii-art-web</title>
    <style>
        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/448/174/357/neon-4k-hd-best-for-desktop-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-container {
            display: inline-block;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
        }

        .user-selection {
            margin-bottom: 10px;
        }

        .user-selection label {
            display: inline-block;
            margin-right: 10px;
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .user-submit {
            margin-top: 10px;
        }

        input[type="submit"] {
            background: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        .result-container {
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            left: 50px;
            right: 50px;
            top: 270px;
            bottom: 50px;
            overflow: auto;
            border: 3px #cccccc solid;
        }


        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            textarea {
                height: 80px;
            }

            .user-selection {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1>Ascii-art-Generator</h1>
    <div class="main-container">
        <form action="/ascii-art-web" method="post">
            <div class="user-input">
                <textarea name="input" placeholder="Enter text"></textarea>
            </div>
            <div class="user-selection">
                <label><input type="radio" name="banner" value="standard" checked>standard</label>
                <label><input type="radio" name="banner" value="shadow">shadow</label>
                <label><input type="radio" name="banner" value="thinkertoy">thinkertoy</label>
            </div>
            <div class="user-submit">
                <input type="submit" value="Generate">
            </div>
        </form>
    </div>
    <pre class="result-container">
        {{.Result}}
    </pre>
</body>

</html>
